<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AMACC School Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/pages/auth.css">
</head>

<body>
    <div id="auth" class="vh-100 d-flex align-items-center justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div id="auth-left" class="text-center">
                <div class="mb-4">
                    <a href="/"><img src="/assets/images/logo/sc.png" alt="Logo"
                            style="width: 350px; height: 100px;"></a>
                    <h1 class="mt-4 mb-4">Clinic Staff Login</h1>
                </div>

                <form action="/LoginController/NurseDoctorLogin" method="post">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" placeholder="Username" name="username">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left">
                        <input type="password" class="form-control form-control-xl" placeholder="Password"
                            name="password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <p class="text-end">
                        <a class="fw-bold" href="/ForgotPassController/ForgotPasswordPage">Forgot
                            password?</a>
                    </p>
                    <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg">Log in</button>
                </form>
                <div class="text-center mt-4 fs-5">
                    <p class="text-gray-600">Don't have an account? <a href="/LoginController/RegistrationPage"
                            class="font-bold">Sign
                            up</a>.</p>
                    <p>
                        <a class="fw-bold fs-5" href="/LoginController/indexPage">
                            << Back</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
